<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Informações</title>

    <style>
        body {
            background-color: #333;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #444;
        }

        tr:nth-child(even) {
            background-color: #555;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>CEP</th>
        </tr>
        <tr>
            <td>João Silva</td>
            <td>joao@example.com</td>
            <td>(11) 98765-4321</td>
            <td>12345-678</td>
        </tr>
        <tr>
            <td>Maria Santos</td>
            <td>maria@example.com</td>
            <td>(11) 98765-4321</td>
            <td>54321-987</td>
        </tr>
      
    </table>

</body>

</html>
